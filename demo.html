<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能行为检测系统 - 测试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 智能行为检测系统</h1>
        
        <div id="status" class="status">正在检查系统状态...</div>
        
        <div class="upload-area">
            <h3>📹 视频检测</h3>
            <input type="file" id="videoFile" accept="video/*">
            <br>
            <button onclick="uploadVideo()">上传并检测视频</button>
        </div>
        
        <div>
            <h3>📊 系统功能测试</h3>
            <button onclick="checkHealth()">检查健康状态</button>
            <button onclick="getTasks()">获取任务列表</button>
            <button onclick="getStatistics()">获取统计信息</button>
            <button onclick="getAlerts()">获取报警记录</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        // 页面加载时自动检查系统状态
        window.onload = function() {
            checkHealth();
        };
        
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }
        
        async function checkHealth() {
            const statusDiv = document.getElementById('status');
            try {
                const result = await apiCall('/api/health');
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✅ 系统正常运行<br>数据库状态: ${result.database}<br>时间: ${result.timestamp}`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `❌ 系统连接失败: ${error.message}`;
            }
        }
        
        async function getTasks() {
            try {
                const result = await apiCall('/api/tasks');
                showResults('任务列表', result);
            } catch (error) {
                showResults('任务列表错误', {error: error.message});
            }
        }
        
        async function getStatistics() {
            try {
                const result = await apiCall('/api/statistics');
                showResults('系统统计', result);
            } catch (error) {
                showResults('统计信息错误', {error: error.message});
            }
        }
        
        async function getAlerts() {
            try {
                const result = await apiCall('/api/alerts');
                showResults('报警记录', result);
            } catch (error) {
                showResults('报警记录错误', {error: error.message});
            }
        }
        
        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择视频文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            formData.append('task_name', file.name);
            formData.append('confidence', '0.5');
            formData.append('input_size', '640');
            formData.append('device', 'cpu');
            
            try {
                showResults('上传状态', {message: '正在上传视频...'});
                
                const uploadResponse = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`上传失败: ${uploadResponse.statusText}`);
                }
                
                const uploadResult = await uploadResponse.json();
                showResults('上传结果', uploadResult);
                
                if (uploadResult.success) {
                    // 启动检测
                    const detectResponse = await apiCall('/api/detect/video', {
                        method: 'POST',
                        body: JSON.stringify({task_id: uploadResult.taskId})
                    });
                    
                    showResults('检测启动结果', detectResponse);
                }
                
            } catch (error) {
                showResults('上传错误', {error: error.message});
            }
        }
        
        function showResults(title, data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h4>${title}</h4>
                <pre style="background: white; padding: 15px; border-radius: 5px; overflow-x: auto; border: 1px solid #ddd;">${JSON.stringify(data, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
